<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/diseño3.css">
    <title>Registrate 🌱</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">
          <div class="logo-icon">🌱</div>
          <span class="logo-text">Riqch'ariy Finanzas</span>
        </a>
        <div class="header-link">
          ¿Ya tienes cuenta? <a href="./seccion.html">Iniciar Sesión</a>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="register-wrapper">
        <div class="register-card">
          <div class="register-title">
            <h1>Crear Cuenta</h1>
          </div>
          <div class="register-subtitle">
            <span class="free-badge">100% Gratis para Siempre</span>
          </div>

          <form id="registerForm">
            <div class="role-selection">
              <div class="role-card" data-role="familia">
                <div class="role-icon">👨‍👩‍👧‍👦</div>
                <div class="role-title">Familia</div>
                <div class="role-desc">Padre/Madre</div>
              </div>
              <div class="role-card" data-role="estudiante">
                <div class="role-icon">🎓</div>
                <div class="role-title">Estudiante</div>
                <div class="role-desc">6-17 años</div>
              </div>
              <div class="role-card" data-role="docente">
                <div class="role-icon">👨‍🏫</div>
                <div class="role-title">Docente</div>
                <div class="role-desc">Profesor</div>
              </div>
              <div class="role-card" data-role="institucion">
                <div class="role-icon">🏫</div>
                <div class="role-title">Institución</div>
                <div class="role-desc">Colegio</div>
              </div>
            </div>

            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <div class="input-wrapper">
                <span class="input-icon">👤</span>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  placeholder="Ingresa tu nombre completo"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <div class="input-wrapper">
                <span class="input-icon">📧</span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="tu@correo.com"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-wrapper">
                <span class="input-icon">🔒</span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="Mínimo 8 caracteres"
                />
              </div>
              <div class="password-strength">
                <div class="password-strength-bar"></div>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">
                Acepto los <a href="#" target="_blank">Términos</a> y la
                <a href="#" target="_blank">Política de Privacidad</a>
              </label>
            </div>

            <button type="submit" class="btn-register">
              Crear mi Cuenta Gratis
            </button>

            <div class="divider">o regístrate con</div>

            <div class="social-buttons">
              <button type="button" class="btn-social">
                <span>🔵</span> Google
              </button>
              <button type="button" class="btn-social">
                <span>📘</span> Facebook
              </button>
            </div>

            <div class="login-link">
              ¿Ya tienes una cuenta? <a href="./seccion.html">Inicia Sesión</a>
            </div>
          </form>

          <div class="features-mini">
            <div class="feature-mini">
              <div class="feature-mini-icon">✅</div>
              <div class="feature-mini-text">Sin tarjeta</div>
            </div>
            <div class="feature-mini">
              <div class="feature-mini-icon">🔒</div>
              <div class="feature-mini-text">Datos seguros</div>
            </div>
            <div class="feature-mini">
              <div class="feature-mini-icon">⚡</div>
              <div class="feature-mini-text">Acceso inmediato</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./reg.js"></script>
  </body>
</html>
